<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link href="Styles/login.css" rel="stylesheet" />
    <script src="login.js" defer></script>
  </head>
  <body>
    <div class="formular">
      <h1>Welcome to our fine restaurant!</h1>
      <h2>Please login to book a table.</h2>
      <form>
        <input type="text" id="nume" placeholder="Nume"/>
        <input type="password" id="parola" placeholder="Parola"/>
        <button type="submit" id="submit">Log in</button>
      </form>
      <p>You have not an account? <a href="signup.html">Sign up.</a></p>
      <p>Te-ai logat? Mergi pe pagina principala <a href="index.html">Aici!</a></p>
      <p id="result"></p>
    </div>
  </body>
</html>
